{% extends 'base.html' %}

{% block more_styles %}
	<style type="text/css">
	    body {
	      background-color: #B5CC18;
	    }
	    body > .grid {
	      height: 100%;
	    }
	    .image {
	      margin-top: -100px;
	    }
	    .column {
	      max-width: 450px;
	    }
	  </style>
{% endblock %}

{% block more_js %}
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
{% endblock %}

{% block content %}
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <!-- <img src="assets/images/logo.png" class="image"> -->
      <div class="content">
        New User
      </div>
    </h2>
    <form class="ui large form" method="post">
      <div class="ui stacked segment">
				{% csrf_token %}
				{% include "includes/_forms.html" with form=form only %}
        <div class="ui fluid large teal submit button">Create</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      I have already <a href="{% url 'login' %}"> account </a>
    </div>
  </div>
</div>
{% endblock %}
