{{ form.non_field_errors }}

{% for field in form %}
	<div class="field" >
			<div class="ui left icon input">
				{% if field.name == 'username' %}
					<i class="user icon"></i>
				{% elif field.name == 'password'%}
					<i class="lock icon"></i>
				{% elif field.name == 'email'%}
					<i class="mail icon"></i>
				{% endif %}
			{% if field.errors %}
				{{ field.errors }}
			{% endif %}
			{{ field }}
		</div>
	</div>
{%  endfor %}
